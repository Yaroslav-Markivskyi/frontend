<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <form>
        <div class="form-input">
            <label for="first-number">first number</label>
            <input type="text" id="first-number" name="first-number" required>
        </div>
        <div class="form-input">
            <label for="operator">operator</label>
            <input type="text" id="operator" name="operator" required>
        </div>
        <div class="form-input">
            <label for="second-number">second number</label>
            <input type="text" id="second-number" name="second-number" required>
        </div>

        <h3>
            Operators
        </h3>
        <div class="operators">
            <div class="button-operator">
                <button type="submit" id="add">Add</button>
            </div>
            <div class="button-operator">
                <button type="submit" id="sub">Sub</button>
            </div>
            <div class="button-operator">
                <button type="submit" id="mul">Mul</button>
            </div>
            <div class="button-operator">
                <button type="submit" id="div">Div</button>
            </div>
        </div>
        <h3>Numbers</h3>
        <div class="numbers">
            <div class="button-number"><button id="oneButton" type="submit">1</button></div>
            <div class="button-number"><button id="twoButton" type="submit">2</button></div>
            <div class="button-number"><button id="threeButton" type="submit">3</button></div>
            <div class="button-number"><button id="fourButton" type="submit">4</button></div>
            <div class="button-number"><button id="fiveButton" type="submit">5</button></div>
            <div class="button-number"><button id="sixButton" type="submit">6</button></div>
            <div class="button-number"><button id="sevenButton" type="submit">7</button></div>
            <div class="button-number"><button id="eightButton" type="submit">8</button></div>
            <div class="button-number"><button id="nineButton" type="submit">9</button></div>
            <div class="button-number"><button id="zeroButton" type="submit">0</button></div>
        </div>
        <h3>Calculate</h3>
        <button id="calculate-button" type="submit">Calculate</button>
    </form>
</body>
</html>
