<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <form>
        <div class="form-input">
            <label for="first-number">first number</label>
            <input type="text" id="first-number" name="first-number" required>
        </div>
        <div class="form-input">
            <label for="operator">operator</label>
            <input type="text" id="operator" name="operator" required>
        </div>
        <div class="form-input">
            <label for="second-number">second number</label>
            <input type="text" id="second-number" name="second-number" required>
        </div>

        <h3>
            Operators
        </h3>
        <div class="button-operators">
            <button type="submit" id="addButton">Add</button>
            <button type="submit" id="subButton">Sub</button>
            <button type="submit" id="mulButton">Mul</button>
            <button type="submit" id="divButton">Div</button>
        </div>
        <h3>Numbers</h3>
        <div class="numbers">
            <button id="oneButton" type="submit">1</button>
            <button id="twoButton" type="submit">2</button>
            <button id="threeButton" type="submit">3</button>
            <button id="fourButton" type="submit">4</button>
            <button id="fiveButton" type="submit">5</button>
            <button id="sixButton" type="submit">6</button>
            <button id="sevenButton" type="submit">7</button>
            <button id="eightButton" type="submit">8</button>
            <button id="nineButton" type="submit">9</button>
            <button id="zeroButton" type="submit">0</button>
        </div>
        <h3>Calculate</h3>
        <button id="calculate-button" type="submit">Calculate</button>
    </form>
</body>
</html>
